<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Productos</title>
    </h:head>
    <h:body>
        <h:form id="verProductos">
            <p:panel header="Productos Registrados:">
                <p:dataTable id="tabla" value="#{productoBean.listaProductos}" var="prod" paginator="true">
                    <p:column headerText="Código">
                        <h:outputText value="#{prod.codigo}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{prod.nombre}"/>
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{prod.precio}"/>
                    </p:column>
                    <p:column headerText="Stock">
                        <h:outputText value="#{prod.stock}"/>
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputText value="#{prod.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
